<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'nonce-{{nonce}}' https://cdn.jsdelivr.net; style-src 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerplexityPilot Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
  <script nonce="{{nonce}}" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      font-family: var(--vscode-font-family);
      margin: 0;
      padding: 0;
      color: var(--vscode-foreground);
      background: var(--vscode-editor-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user {
      background: var(--vscode-editorWidget-border);
      color: var(--vscode-editor-foreground);
      align-self: flex-end;
      white-space: pre-wrap;
    }

    .bot {
      background: var(--vscode-editor-background);
      border: 1px solid var(--vscode-editorWidget-border);
      color: var(--vscode-editor-foreground);
      align-self: flex-start;
      white-space: normal;
    }

    #inputContainer {
      padding: 8px;
      border-top: 1px solid var(--vscode-editorWidget-border);
      display: flex;
      gap: 8px;
    }

    #input {
      flex: 1;
      font-family: var(--vscode-font-family);
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--vscode-editorWidget-border);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      outline: none;
    }

    #sendBtn {
      padding: 6px 12px;
      cursor: pointer;
    }

    .hint {
      opacity: 0.7;
      font-size: 12px;
      margin: 6px 0 8px 8px;
    }

    /* Code block container */
    .message pre {
      background: var(--vscode-editorGroupHeader-tabsBackground);
      border: 1px solid var(--vscode-editorWidget-border);
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      padding: 0;
      position: relative;
    }

    /* Actual code text */
    .message pre code {
      display: block;
      padding: 12px;
      font-family: var(--vscode-editor-font-family);
      font-size: 12px;
      line-height: 1.5;
      background: transparent;
    }

    /* Copy button in top right */
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 0.75em;
      padding: 3px 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      opacity: 0.8;
      transition: opacity 0.15s;
    }

    .copy-btn:hover {
      opacity: 1;
    }
  </style>
  <script nonce="{{nonce}}" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script nonce="{{nonce}}" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div id="messages"></div>
  <div id="inputContainer">
    <input id="input" type="text" placeholder="Ask about the code in the current file..." />
    <button id="sendBtn">Send</button>
  </div>
  <div class="hint">Tip: Select code to focus the answer. Without selection, I’ll use the entire file.</div>

  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    const messagesContainer = document.getElementById("messages");
    const inputBox = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function enhanceCodeBlocks(el) {
      el.querySelectorAll("pre code").forEach((block) => {
        // Highlight syntax
        hljs.highlightElement(block);

        // Add copy button if not already there
        const pre = block.parentNode;
        if (!pre.querySelector(".copy-btn")) {
          const btn = document.createElement("button");
          btn.textContent = "Copy";
          btn.className = "copy-btn";
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(block.innerText);
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy", 1500);
          });
          pre.appendChild(btn);
        }
      });
    }

    function appendMessage(text, sender) {
      const el = document.createElement("div");
      el.className = "message " + sender;

      if (sender === "bot") {
        el.innerHTML = marked.parse(text);
        enhanceCodeBlocks(el);
      } else {
        el.textContent = text;
      }

      messagesContainer.appendChild(el);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendCurrentInput() {
      const text = inputBox.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      vscode.postMessage({ command: "sendMessage", text });
      inputBox.value = "";
      inputBox.focus();
    }

    sendBtn.addEventListener("click", sendCurrentInput);
    inputBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendCurrentInput();
      }
    });

    appendMessage("PerplexityPilot Chat ready. I’ll use your selection or the whole file for context.", "bot");

    window.addEventListener("message", (event) => {
      const message = event.data;
      if (message.command === "botReply") {
        appendMessage(message.text, "bot");
      }
    });
  </script>
</body>
</html>
