<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'nonce-{{nonce}}' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'unsafe-inline' https://cdnjs.cloudflare.com;" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerplexityPilot Chat</title>
  <!-- Highlight.js theme CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: var(--vscode-font-family);
      margin: 0;
      padding: 0;
      color: var(--vscode-foreground);
      background: var(--vscode-editor-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 85%;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background: var(--vscode-editorWidget-border);
      color: var(--vscode-editor-foreground);
      align-self: flex-end;
    }

    .bot {
      background: var(--vscode-editor-background);
      border: 1px solid var(--vscode-editorWidget-border);
      color: var(--vscode-editor-foreground);
      align-self: flex-start;
    }

    #inputContainer {
      padding: 8px;
      border-top: 1px solid var(--vscode-editorWidget-border);
      display: flex;
      gap: 8px;
    }

    #input {
      flex: 1;
      font-family: var(--vscode-font-family);
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--vscode-editorWidget-border);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      outline: none;
    }

    #sendBtn {
      padding: 6px 12px;
      cursor: pointer;
    }

    .hint {
      opacity: 0.7;
      font-size: 12px;
      margin: 6px 0 8px 8px;
    }

    /* Code block container */
    .message pre {
      background: var(--vscode-editorGroupHeader-tabsBackground);
      border: 1px solid var(--vscode-editorWidget-border);
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      padding: 0;
      position: relative;
    }

    /* Actual code text */
    .message pre code,
    .message pre code.hljs {
      display: block;
      padding: 12px;
      font-family: var(--vscode-editor-font-family);
      font-size: 12px;
      line-height: 1.5;
      background: transparent;
    }

    /* Copy button in top right */
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 0.75em;
      padding: 3px 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      opacity: 0.8;
      transition: opacity 0.15s;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    /* Typing indicator style */
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
      padding: 4px 12px;
      max-width: 85%;
      align-self: flex-start;
      border-radius: 6px;
      background: var(--vscode-editor-background);
      border: 1px solid var(--vscode-editorWidget-border);
      color: var(--vscode-editor-foreground);
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputContainer">
    <input id="input" type="text" placeholder="Ask about the code in the current file..." />
    <button id="sendBtn">Send</button>
  </div>
  <div class="hint">Tip: Select code to focus the answer. Without selection, I’ll use the entire file for context.</div>

  <!-- Marked (markdown parser) -->
  <script nonce="{{nonce}}" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js -->
  <script nonce="{{nonce}}" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    const messagesContainer = document.getElementById("messages");
    const inputBox = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    // Create typing indicator element but do NOT add it initially
    const typingIndicator = document.createElement("div");
    typingIndicator.textContent = "Bot is typing...";
    typingIndicator.className = "typing-indicator";
    typingIndicator.style.display = "none";

    // Setup marked to use highlight.js for code blocks with proper language support
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return code; // fallback: no highlighting
      }
    });

    function enhanceCodeBlocks(el) {
      el.querySelectorAll("pre code").forEach((block) => {
        hljs.highlightElement(block);

        // Add copy button if missing
        const pre = block.parentNode;
        if (!pre.querySelector(".copy-btn")) {
          const btn = document.createElement("button");
          btn.textContent = "Copy";
          btn.className = "copy-btn";
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(block.innerText);
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = "Copy", 1500);
          });
          pre.appendChild(btn);
        }
      });
    }

    function appendMessage(text, sender) {
      if (sender === "bot") {
        hideTypingIndicator();
      }

      const el = document.createElement("div");
      el.className = "message " + sender;

      if (sender === "bot") {
        const cleanedText = text.replace(/\[\d+\]/g, "");
        el.innerHTML = marked.parse(cleanedText);
        enhanceCodeBlocks(el);
      } else {
        el.textContent = text;
      }

      messagesContainer.appendChild(el);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      // Find the last user message
      const userMessages = messagesContainer.querySelectorAll(".message.user");
      const lastUserMessage = userMessages.length ? userMessages[userMessages.length - 1] : null;

      if (!typingIndicator.parentElement) {
        if (lastUserMessage) {
          lastUserMessage.after(typingIndicator);
        } else {
          // If no user message, just append at end
          messagesContainer.appendChild(typingIndicator);
        }
      }
      typingIndicator.style.display = "block";
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = "none";
      if (typingIndicator.parentElement) {
        typingIndicator.parentElement.removeChild(typingIndicator);
      }
    }

    function sendCurrentInput() {
      const text = inputBox.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      vscode.postMessage({ command: "sendMessage", text });
      inputBox.value = "";
      inputBox.focus();
    }

    sendBtn.addEventListener("click", sendCurrentInput);
    inputBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendCurrentInput();
      }
    });

    appendMessage("PerplexityPilot Chat ready. I’ll use your selection or the whole file for context.", "bot");

    window.addEventListener("message", (event) => {
      const message = event.data;
      console.log("Received message in webview:", message);

      if (message.command === "botReply") {
        appendMessage(message.text, "bot");
      }
      if (message.command === "botTyping") {
        if (message.typing) {
          showTypingIndicator();
        } else {
          hideTypingIndicator();
        }
      }
    });
  </script>
</body>
</html>
